<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>
    </head>
    <body>
        <div id="container">
            <div id="container_login">
                <h1>Vibesound</h1>
                <p>Entrar</p>
                <div id="container_inputs">
                    <input type="text" placeholder="Nome de usuário" required> <br>
                    <input type="password" placeholder="Senha" required>
                    <p>Esqueci a senha</p>
                </div>
                <div id="container_access">
                    <button onclick="acessar()">Acessar</button>
                    <p>Não tenho conta</p>
                </div>
            </div>
        </div>
    </body>
</html>
